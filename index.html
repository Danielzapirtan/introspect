<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator site – Cabinet Psihoterapie</title>
<style>
    body{
        font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
        background:#f8f9fa;
        margin:0;
        padding:30px;
        color:#2d3a3a;
    }
    h1{text-align:center;color:#4a7c59;margin-bottom:30px}
    form{
        max-width:800px;
        margin:0 auto;
        background:#fff;
        padding:30px;
        border-radius:12px;
        box-shadow:0 10px 30px rgba(0,0,0,.08)
    }
    label{display:block;margin-top:18px;font-weight:600}
    input,textarea{
        width:100%;
        margin-top:6px;
        padding:12px;
        border-radius:8px;
        border:1px solid #ddd;
        font-size:15px
    }
    button{
        margin-top:30px;
        width:100%;
        padding:14px;
        border:none;
        border-radius:30px;
        background:#4a7c59;
        color:#fff;
        font-size:16px;
        font-weight:600;
        cursor:pointer
    }
    button:hover{background:#3a6355}
</style>
</head>
<body>

<h1>Generator site profesional – Cabinet Psihoterapie</h1>

<form id="genForm">
    <label>Nume terapeut</label>
    <input id="name" required>

    <label>Titlu profesional</label>
    <input id="title" placeholder="Psiholog / Psihoterapeut" required>

    <label>Text Hero</label>
    <textarea id="hero" required></textarea>

    <label>Descriere „Despre mine”</label>
    <textarea id="about" required></textarea>

    <label>Servicii (câte unul pe linie)</label>
    <textarea id="services"></textarea>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Telefon</label>
    <input id="phone">

    <label>Adresă cabinet</label>
    <textarea id="address"></textarea>

    <button type="submit">Descarcă index.html</button>
</form>

<script>
const esc=s=>s.replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));

document.getElementById("genForm").addEventListener("submit",e=>{
    e.preventDefault();

    const name=esc(nameEl.value);
    const title=esc(titleEl.value);
    const hero=esc(heroEl.value);
    const about=esc(aboutEl.value);
    const email=esc(emailEl.value);
    const phone=esc(phoneEl.value);
    const address=esc(addressEl.value);

    const servicesHTML=servicesEl.value
        .split("\n").filter(l=>l.trim())
        .map(s=>`<div class="service-card"><h3>${esc(s)}</h3></div>`).join("");

    const html=`<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cabinet Psihoterapie – ${name}</title>
<style>
${document.querySelector("style").textContent}
header{position:fixed;top:0;width:100%;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.hero{padding:8rem 1rem 4rem;background:linear-gradient(135deg,#c5d5cb,#8d9f87);color:#fff;text-align:center}
section{padding:5rem 1rem}
.services{background:#c5d5cb}
.service-card{background:#fff;padding:2rem;border-radius:10px;margin-bottom:1.5rem}
footer{background:#343a40;color:#fff;padding:3rem 1rem;text-align:center}
</style>
</head>
<body>

<header>
<div class="container">
<strong>${name}</strong> – ${title}
</div>
</header>

<section class="hero">
<h1>${hero}</h1>
<a href="#contact" class="btn">Programează o consultație</a>
</section>

<section id="about">
<h2>Despre mine</h2>
<p>${about}</p>
</section>

<section id="services" class="services">
<h2>Servicii</h2>
${servicesHTML}
</section>

<section id="contact">
<h2>Contact</h2>
<p>Email: ${email}</p>
<p>Telefon: ${phone||"-"}</p>
<p>${address||""}</p>
</section>

<footer>
&copy; ${new Date().getFullYear()} ${name}
</footer>

</body>
</html>`;

    const blob=new Blob([html],{type:"text/html"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="index.html";
    a.click();
    URL.revokeObjectURL(a.href);
});

const nameEl=name;
const titleEl=title;
const heroEl=hero;
const aboutEl=about;
const servicesEl=services;
const emailEl=email;
const phoneEl=phone;
const addressEl=address;
</script>

</body>
</html>
