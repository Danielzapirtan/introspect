<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator site pentru psihoterapeut</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e9f0f7, #f7f9fb);
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #1f2d3d;
        margin-bottom: 30px;
    }
    form {
        max-width: 700px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    label {
        display: block;
        margin-top: 18px;
        font-weight: 600;
        color: #34495e;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #dce3ea;
        font-size: 15px;
        box-sizing: border-box;
        transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus {
        outline: none;
        border: 1px solid #2c7be5;
        box-shadow: 0 0 0 3px rgba(44,123,229,0.15);
    }
    button {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(90deg, #2c7be5, #1a68d1);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
</style>
</head>
<body>

<h1>Generator profesional de site pentru psihoterapeut</h1>

<form id="generatorForm">
    <label for="nume">Nume complet</label>
    <input type="text" id="nume" required>

    <label for="titlu">Titlu profesional</label>
    <input type="text" id="titlu" placeholder="Psihoterapeut, Psiholog clinician" required>

    <label for="descriere">Descriere profesională</label>
    <textarea id="descriere" rows="4" required></textarea>

    <label for="specializari">Specializări</label>
    <textarea id="specializari" rows="3" placeholder="Anxietate, depresie, terapie de cuplu"></textarea>

    <label for="email">Email de contact</label>
    <input type="email" id="email" required>

    <label for="telefon">Telefon</label>
    <input type="text" id="telefon">

    <label for="cabinet">Adresă cabinet</label>
    <input type="text" id="cabinet">

    <button type="submit">Descarcă site-ul (index.html)</button>
</form>

<script>
function escapeHTML(str) {
    return str.replace(/[&<>"']/g, function(tag) {
        const chars = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        };
        return chars[tag] || tag;
    });
}

document.getElementById("generatorForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nume = escapeHTML(document.getElementById("nume").value);
    const titlu = escapeHTML(document.getElementById("titlu").value);
    const descriere = escapeHTML(document.getElementById("descriere").value);
    const specializari = escapeHTML(document.getElementById("specializari").value);
    const email = escapeHTML(document.getElementById("email").value);
    const telefon = escapeHTML(document.getElementById("telefon").value);
    const cabinet = escapeHTML(document.getElementById("cabinet").value);

    const siteHTML = `<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${nume} – ${titlu}</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f8fafc;
        color: #2c3e50;
        line-height: 1.6;
    }
    header {
        background: linear-gradient(120deg, #2c7be5, #1a68d1);
        color: #ffffff;
        padding: 60px 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 36px;
    }
    header p {
        margin-top: 10px;
        font-size: 18px;
        opacity: 0.95;
    }
    section {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
    }
    .card {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        margin-bottom: 30px;
    }
    h2 {
        margin-top: 0;
        color: #1f2d3d;
        border-left: 5px solid #2c7be5;
        padding-left: 10px;
    }
    a {
        color: #2c7be5;
        text-decoration: none;
        font-weight: 500;
    }
    a:hover {
        text-decoration: underline;
    }
    footer {
        background: #eef2f7;
        text-align: center;
        padding: 25px;
        font-size: 14px;
        color: #6c7a89;
    }
    @media (max-width: 600px) {
        header h1 {
            font-size: 28px;
        }
        section {
            margin: 40px auto;
        }
    }
</style>
</head>
<body>

<header>
    <h1>${nume}</h1>
    <p>${titlu}</p>
</header>

<section>
    <div class="card">
        <h2>Despre mine</h2>
        <p>${descriere}</p>
    </div>

    <div class="card">
        <h2>Specializări</h2>
        <p>${specializari || "Informații disponibile la cerere."}</p>
    </div>

    <div class="card">
        <h2>Contact</h2>
        <p><strong>Email:</strong> <a href="mailto:${email}">${email}</a></p>
        <p><strong>Telefon:</strong> ${telefon || "-"}</p>
        <p><strong>Adresă cabinet:</strong> ${cabinet || "-"}</p>
    </div>
</section>

<footer>
    &copy; ${new Date().getFullYear()} ${nume}. Toate drepturile rezervate.
</footer>

</body>
</html>`;

    const blob = new Blob([siteHTML], { type: "text/html" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "index.html";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
