<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator pagină psihoterapeut</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #2c3e50;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #2c7be5;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #1a68d1;
    }
</style>
</head>
<body>

<h1>Generator site pentru psihoterapeut</h1>

<form id="generatorForm">
    <label for="nume">Nume complet</label>
    <input type="text" id="nume" required>

    <label for="titlu">Titlu profesional</label>
    <input type="text" id="titlu" placeholder="Psihoterapeut, Psiholog clinician" required>

    <label for="descriere">Descriere profesională</label>
    <textarea id="descriere" rows="4" required></textarea>

    <label for="specializari">Specializări</label>
    <textarea id="specializari" rows="3" placeholder="Anxietate, depresie, terapie de cuplu"></textarea>

    <label for="email">Email de contact</label>
    <input type="email" id="email" required>

    <label for="telefon">Telefon</label>
    <input type="text" id="telefon">

    <label for="cabinet">Adresă cabinet</label>
    <input type="text" id="cabinet">

    <button type="submit">Descarcă site-ul (index.html)</button>
</form>

<script>
document.getElementById("generatorForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nume = document.getElementById("nume").value;
    const titlu = document.getElementById("titlu").value;
    const descriere = document.getElementById("descriere").value;
    const specializari = document.getElementById("specializari").value;
    const email = document.getElementById("email").value;
    const telefon = document.getElementById("telefon").value;
    const cabinet = document.getElementById("cabinet").value;

    const siteHTML = `<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${nume} – ${titlu}</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #ffffff;
        color: #2c3e50;
    }
    header {
        background: #2c7be5;
        color: #ffffff;
        padding: 30px 20px;
        text-align: center;
    }
    section {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }
    h2 {
        border-bottom: 2px solid #2c7be5;
        padding-bottom: 5px;
    }
    footer {
        background: #f4f6f8;
        text-align: center;
        padding: 20px;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>
    <h1>${nume}</h1>
    <p>${titlu}</p>
</header>

<section>
    <h2>Despre mine</h2>
    <p>${descriere}</p>
</section>

<section>
    <h2>Specializări</h2>
    <p>${specializari || "Informații disponibile la cerere."}</p>
</section>

<section>
    <h2>Contact</h2>
    <p>Email: <a href="mailto:${email}">${email}</a></p>
    <p>Telefon: ${telefon || "-"}</p>
    <p>Adresă cabinet: ${cabinet || "-"}</p>
</section>

<footer>
    <p>&copy; ${new Date().getFullYear()} ${nume}. Toate drepturile rezervate.</p>
</footer>

</body>
</html>`;

    const blob = new Blob([siteHTML], { type: "text/html" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "index.html";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
